<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プレゼンタイマー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-container">
        <h1>プレゼンタイマー</h1>
        <div class="time-display">
            <span id="minutes">00</span><span id="seconds">00</span><span id="milliseconds" class="milliseconds">00</span>
        </div>
        <div id="settings-panel">
            <h2>通知設定</h2>
            <p>※WindowsPC用のアプリです</p>
            <div class="bell-setting">
                <label for="bell1-hours">🔔</label>
                <div class="time-input-group">
                    <input type="number" id="bell1-hours" class="bell-input" min="0" value="0" size="2"> 時間
                    <input type="number" id="bell1-minutes" class="bell-input" min="0" value="8" size="2"> 分
                    <input type="number" id="bell1-seconds" class="bell-input" min="0" value="0" size="2"> 秒
                </div>
            </div>
            <div class="bell-setting">
                <label for="bell2-hours">🔔🔔</label>
                <div class="time-input-group">
                    <input type="number" id="bell2-hours" class="bell-input" min="0" value="0" size="2"> 時間
                    <input type="number" id="bell2-minutes" class="bell-input" min="0" value="10" size="2"> 分
                    <input type="number" id="bell2-seconds" class="bell-input" min="0" value="0" size="2"> 秒
                </div>
            </div>
            <div class="bell-setting">
                <label for="bell3-hours">🔔🔔🔔</label>
                <div class="time-input-group">
                    <input type="number" id="bell3-hours" class="bell-input" min="0" value="0" size="2"> 時間
                    <input type="number" id="bell3-minutes" class="bell-input" min="0" value="15" size="2"> 分
                    <input type="number" id="bell3-seconds" class="bell-input" min="0" value="0" size="2"> 秒
                </div>
            </div>
            <button id="save-settings-btn" style="display: none;">保存</button>
            <div class="bell-setting">
                <label for="sound-select">音源選択:</label>
                <select id="sound-select" class="bell-input">
                    <option value="sei_ge_bell01.mp3">ベル</option>
                    <option value="Christmas.mp3">クリスマス</option>
                    <option value="shamisen.mp3">三味線</option>
                    <option value="kodaiko.mp3">小太鼓</option>
                    <option value="oodaiko.mp3">大太鼓</option>
                    <option value="rifle.mp3">ライフル</option>
                    <option value="taihou.mp3">大砲</option>
                    <option value="hato.mp3">ハト</option>
                    <option value="niwatori.mp3">ニワトリ</option>
                    <option value="higurashi.mp3">ヒグラシ</option>
                    <option value="minminzemi.mp3">ミンミンゼミ</option>
                </select>
            </div>
        </div>
        <div class="button-container">
            <button id="toggle-timer-btn">スタート</button>
            <button id="reset-btn">リセット</button>
            <button id="test-sound-btn">音を確認</button>
        </div>
        <div id="message-container" class="message"></div>
    </div>

    <audio id="bell-sound" src="sei_ge_bell01.mp3" preload="auto"></audio>
    <script src="https://cdn.jsdelivr.net/npm/nosleep.js@0.12.0/dist/NoSleep.min.js"></script>
    <button id="enable-nosleep" style="display: none;">スリープ防止を有効化</button>
    <script src="script.js"></script>
</body>
</html>
